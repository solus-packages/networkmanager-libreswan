name       : networkmanager-libreswan
version    : 1.2.12
release    : 5
source     :
    - https://download.gnome.org/sources/NetworkManager-libreswan/1.2/NetworkManager-libreswan-1.2.12.tar.xz : 57a8a5e4537e41260df50fe4ddc16a09cb909b4ae19833a53ccac12d1234a6f6
license    : GPL-2.0-or-later
component  : network.base
summary    : Libreswan VPN client plugin for NetworkManager
description: |
    Libreswan VPN client plugin for NetworkManager
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libnma)
    - pkgconfig(libsecret-unstable)
rundeps    :
    - libreswan
setup      : |
    # Only dbus-1 goes into sysconfdir (etc by default) so move it
    %configure --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install
